<!doctype html>
<html lang="en" ng-app="LunchChecker">
  <head>
    <title>Lunch Checker</title>
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    
    <script>
      (function() {
    angular.module('LunchChecker',[])
    .controller('LunchCheckerController',LunchBoxController)})();

LunchBoxController.$inject = ['$scope'];

function LunchBoxController($scope) {
    $scope.message = '';
    $scope.checkText = '';
    $scope.style = ''
    

    $scope.checkForValue = function() {
        if($scope.checkText.length === 0) {
            $scope.message = 'Please enter data first';
            $scope.style = {
              'color': 'red',
              'border' : '1px solid red'
            }
            return;
        }

        const items = $scope.checkText.split(',');

        if(items.length <= 3) {
            $scope.message = 'Enjoy';
        }
        else {
            $scope.message = 'Too Much';
        }
        $scope.style = $scope.style = {
          'color': 'green',
          'border' : '1px solid green'
        }
    }
}
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="checkText">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkForValue()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <input type="text" ng-model="message" ng-style="style" />
         </div>
   </div>

</body>
</html>
