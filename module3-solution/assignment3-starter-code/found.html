<table class="table table-responsive">
  <tr ng-if="foundLength === 0"><td class="alert alert-danger text-center">Nothing found</td></tr>
  <tr ng-repeat="item in found">
    <td>{{:: item.short_name }}</td>
    <td>{{:: item.name }}</td>
    <td>{{:: item.description }}</td>
    <td><button class="btn btn-danger" ng-click="onRemove({index: $index});">Don't want this one!</button></td>
  </tr>
</table>
